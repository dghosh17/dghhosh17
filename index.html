<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disha Ghosh's Website</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <section class="introduction">
        <h2>Hello. My name is Disha Ghosh</h2>
        <p>I am studying computer engineering at the University of Illinois. I am excited to learn more about this field in college and look forward to the opportunities and challenges ahead.</p>
    </section>
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <img src="grainger_engineering.jpg" alt="Grainger Engineering">
            <img src="computer_engineering.jpg" alt="Computer Engineering">
        </div>
    </section>
    <section class="contact">
        <h2>Contact Me: </h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
