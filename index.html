<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disha Ghosh's Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Futura:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
        <h1>Welcome to My Website!</h1>
    </header>
    <section class="introduction">
        <div class="box">
            <h2>Hello. My name is Disha Ghosh</h2>
            <p>I am studying computer engineering at the University of Illinois. I am excited to learn more about this field in college and look forward to the opportunities and challenges ahead.</p>
        </div>
    </section>
    <section class="gallery">
        <div class="box">
            <h2>Gallery</h2>
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="grainger_engineering.jpg" alt="Grainger Engineering">
                    <img src="computer_engineering.jpg" alt="Computer Engineering">
                    <img src="ece_building.jpg" alt="ECE Building">
                </div>
                <button class="prev-btn" onclick="prevSlide()">&#10094;</button>
                <button class="next-btn" onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="box">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
